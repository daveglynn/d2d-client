<div class="container">
    <div class="myaccordion">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Maintain Users</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel-body">
                                    <form class="form-inline">
                                        <a [routerLink]="['AddUser']" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Add User</a>
                                        <select class="form-control" (change)="reloadUsers({ profileId: p.value, q: q.value})" #p>
                                            <option value="">Select a profile...</option>
                                            <option *ngFor="let profile of profiles" value="{{ profile.id }}">
                                                {{ profile.name }}
                                            </option>
                                        </select>
                                        <input class="form-control" #criteria type="search" placeholder="Search criteria" #q />
                                        <button class="form-control btn btn-default" (click)="reloadUsers({ profileId: p.value, q: q.value})">
                                            <span class="glyphicon glyphicon-search"></span> Search
                                        </button>
                                        <button class="form-control btn btn-default" (click)="reLoadPage(p,q)">
                                            <span class="glyphicon glyphicon-refresh"></span> Reset
                                        </button>

                                        <spinner [visible]="usersLoading"></spinner>
                                    </form>
                                    <pagination [items]="users"   (page-changed)="onPageChanged($event)"></pagination>
                                    </div>
                                <div class="table-responsive ">
                                    <table-simple [columns]="columns"
                                                  [buttons]="buttons"
                                                  [data]="pagedUsers"
                                                  [sort]="sorting">
                                        Loading table...
                                    </table-simple>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
