<div class="container">
    <div class="myaccordion">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Maintain Users</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel-body">
                                    <form class="form-inline">
                                        <a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a>
                                        <select class="form-control" (change)="reloadUsers({ profileId: p.value })" #p>
                                            <option value="">Select a profile...</option>
                                            <option *ngFor="let profile of profiles" value="{{ profile.id }}">
                                                {{ profile.name }}
                                            </option>
                                        </select>
                                        <spinner [visible]="usersLoading"></spinner>
                                    </form>
                                    <pagination [items]="users" (page-changed)="onPageChanged($event)"></pagination>
                                </div>
                                <div class="table-responsive ">
                                    <table id="tableUsers" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Address</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of pagedUsers">
                                                <td>{{ user.firstName }}</td>
                                                <td>{{ user.lastName }}</td>
                                                <td>{{ user.email }}</td>
                                                <td>{{ user.addressLine1 }}</td>
                                                <td>
                                                    <a [routerLink]="['EditUser', { id: user.id }]">
                                                        <i class="glyphicon glyphicon-edit"></i>
                                                    </a>
                                                </td>
                                                <td>
                                                    <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
